
  <table mat-table [dataSource]="dataSource" id="atividadecentro" matSort>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumnsAlias[column]}} </th>
      <td mat-cell *matCellDef="let element">
          <app-edit-inline [(ngModel)]="element[column]" type="text" (change)="atualizar(element)"> </app-edit-inline>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
