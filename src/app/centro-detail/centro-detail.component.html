<body style='margin-top:20px;margin-left:0;margin-right:0;'>
  <div>
    <div>
      <ul>
        <h3>Detalhes</h3>
        <mat-spinner id='loading' *ngIf="!centroDetail" diameter="100"></mat-spinner>
          <table *ngIf="centroDetail" id="centros_detail">
            <tr *ngFor="let param of params">
              <td>{{param.alias}} </td>
              <td *ngIf="param.name == 'DATA_FUNDACAO'">
                <app-edit-inline [ngModel]= "centroDetail[param.name] | date:'yyyy-MM-dd'" (ngModelChange)="centroDetail[param.name] = $event"  type="date"> </app-edit-inline>
              </td>
              <td *ngIf="param.name != 'DATA_FUNDACAO'">
                <app-edit-inline [(ngModel)]="centroDetail[param.name]" type="text" (change)="atualizar()" label={{param.alias}}> </app-edit-inline>
              </td>
            </tr>
          </table>
          <br>
          <h3>Atividades do Centro</h3>
          <app-atividades-centro [id]="id"></app-atividades-centro>
      </ul>
    </div>
  </div>

</body>
