version: "3"

services:
  aee_digital_front:
    environment:
      - NODE_ENV=development
      - trabalho_api=trabalho_api
    build: .
    command: npm start
    image: aee_digital_front
    container_name: aee_digital_front
    ports:
      - "4200:4200"
    networks:
      - aee_digital_backend
      - aee_trabalho_db
    volumes:
      - ./logs:/app/logs
    restart: always
networks:
  aee_digital_backend:
    external: true
    name: aee_digital_backend
  aee_trabalho_db:
    name: aee_trabalho_db
    driver: bridge
